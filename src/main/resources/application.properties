<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Table</title>
    <style>
        /* General table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px; /* Adjust the font size */
        }
        th, td {
            border: 1px solid #000;
            padding: 4px; /* Adjust padding for better fit */
            text-align: center;
        }
        /* Control height of rows */
        tr {
            height: 30px; /* Adjust row height */
        }
        /* Force the table to fit within the viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
                <th>Column 6</th>
                <th>Column 7</th>
                <th>Column 8</th>
                <th>Column 9</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop to generate rows -->
            <!-- This is just sample data -->
            <!-- Adjust content as necessary -->
            <!-- Add 60 rows -->
            <tr>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 2</td>
                <td>Row 1 Data 3</td>
                <td>Row 1 Data 4</td>
                <td>Row 1 Data 5</td>
                <td>Row 1 Data 6</td>
                <td>Row 1 Data 7</td>
                <td>Row 1 Data 8</td>
                <td>Row 1 Data 9</td>
            </tr>
            <tr>
                <td>Row 2 Data 1</td>
                <td>Row 2 Data 2</td>
                <td>Row 2 Data 3</td>
                <td>Row 2 Data 4</td>
                <td>Row 2 Data 5</td>
                <td>Row 2 Data 6</td>
                <td>Row 2 Data 7</td>
                <td>Row 2 Data 8</td>
                <td>Row 2 Data 9</td>
            </tr>
            <!-- Continue for 60 rows -->
        </tbody>
    </table>

</body>
</html>
